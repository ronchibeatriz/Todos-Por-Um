<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="cadastro, usuários" />
    <meta name="description" content="cadastro de novos usuários" />
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="todos-por-um/css/login.css" />
    <header>
      <nav id="cabecalho">
        <ul>
          <li><a href="index-projeto.html">Inicio</a></li>
          <li><a href="#">Fórum</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="aprendasobre.html">Aprenda Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li id="botaoInscreva">
            <a href="formulariotp1.html">Login/Registre-se</a>
          </li>
        </ul>
      </nav>
    </header>
  </head>
  
  <body>
    
     <main id="conteudo">
      <div class="imgmaos">
        <img src="todos-por-um/img/conceito-de-diversidade-com-as-maos.jpg" />
      </div>
      <div class="campos">
        <h1>FAÇA SEU LOGIN</h1>
        <div id="paragrafo1">
          Bem vindo de volta! Faça seu login para acessar o site Todos Por Um.
        </div>
        <hr id="linha">
        <form>
        <div class="formulario">
            <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite aqui.."/>
            </div>
            <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite aqui.."/>
            </div>
        </div>
        
        <div id="esqueceu">
        <div>
         <input type="checkbox" name="conectado" id="conectado"/>
            <label for="conectado">Manter-se conectado</label>
        </div>
        <div id="senha">
        <div>
            <a href="#">Esqueceu a senha?</a>
        </div>
        </div>
        <div id="registro">
         <div>                        
         <a href="formulariotp1.html">Primeiro acesso? Registre-se aqui.</a>
         </div>
        </div>
        <div id="botaoentrar">
         <div>  
          <button type="submit" name="entrar" id="entrar">Entrar</button>
         </div> 
        </div>
        </div>
           
       </form>
  </body>
</html>
